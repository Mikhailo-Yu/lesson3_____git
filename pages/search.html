<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Пошук</h1>
  <form action="https://tests.fomenko.top/echo/index.php" method="get">
    <div>
      <label for="carold">Вік машини</label>
      <select name="carold" id="carold">
        <option value="">Виберіть зі списку</option>
        <option value="new">Нові</option>
        <option value="used">Вживані</option>
        <option value="from abroad">Під пригон</option>
      </select>
    </div>

    <div>
      <label for="cartip">Тип транспорту</label>
      <select name="cartip" id="cartip">
        <option value="">Виберіть зі списку</option>
        <option value="cars">Легкові</option>
        <option value="trucks">Грузові</option>
        <option value="bus">Автобуси</option>
      </select>
    </div>

    <fieldset>
      <legend>Тип кузова</legend>
      <label for="carbodytype1">Універсал</label>
      <input id="carbodytype1" type="checkbox">
      <label for="carbodytype2">Позашляховик</label>
      <input id="carbodytype2" type="checkbox">
      <label for="carbodytype3">Седан</label>
      <input id="carbodytype3" type="checkbox">
      <label for="carbodytype4">Купе</label>
      <input id="carbodytype4" type="checkbox">
    </fieldset>


    <div>
      <label for="madein">Країна виробник</label>
      <select name="madein" id="madein">
        <option value="">Виберіть країну зі списку</option>
        <option value="england">Англія</option>
        <option value="franche">Франція</option>
        <option value="ukraine">Україна</option>
        <option value="japan">Україна</option>
        <option value="chaine">Україна</option>
      </select>
    </div>

    <div>
      <label for="price_min">Мінімальна ціна від <b>0</b></label>
      <input id="price_min" type="range"> <b>1000000</b>
    </div>

    <div>
      <label for="years">Рік випуску <b>1950</b></label>
      <input id="years" type="range"> <b>2022</b>
    </div>

    <fieldset>
      <legend>Стан</legend>
      <label for="type1">Була в ДТП</label>
      <input id="type1" type="checkbox">
      <label for="type2">В кредиті</label>
      <input id="type2" type="checkbox">
      <label for="type3">Лізинг</label>
      <input id="type3" type="checkbox">
      <label for="type4">Не бита, не фарбована</label>
      <input id="type4" type="checkbox">
      <label for="type5">На митниці</label>
      <input id="type5" type="checkbox">
    </fieldset>



    <div>
      <label for="fuel">Тип палива</label>
      <select name="fuel" id="fuel">
        <option value="">Виберіть тип палива</option>
        <option value="gsoline">Бензин</option>
        <option value="disel">Диз.паливо</option>
        <option value="gas">Газ</option>
        <option value="alchohol">Спирт</option>
      </select>
    </div>

    <div>
      <label for="gearbox">Тип коробки передач</label>
      <select name="gearbox" id="gearbox">
        <option value="">Виберіть тип коробки передач</option>
        <option value="mechanics">Механіка</option>
        <option value="automat">Автомат</option>
      </select>
    </div>

    <fieldset>
      <label for="color">Колір</label>
      <select name="color" id="color">
        <option value="">Виберіть колір</option>
        <option value="white">Білий</option>
        <option value="blue">Синій</option>
        <option value="black">Чорний</option>
        <option value="red">Червоний</option>
        <option value="yellow">Жовтий</option>
      </select>
      <label for="option">Металік</label>
      <input id="option" type="checkbox">
    </fieldset>

    <fieldset>
      <legend>Комфорт</legend>
      <label for="hatch">Люк</label>
      <input id="hatch" type="checkbox">
      <label for="salon">Шкіряний салон</label>
      <input id="salon" type="checkbox">
      <label for="glovebox">Бардачок з охолодженням</label>
      <input id="glovebox" type="checkbox">
      <label for="doors">Доводчик дверей</label>
      <input id="doors" type="checkbox">
      <label for="airsuspension">Пневмопідвіска</label>
      <input id="airsuspension" type="checkbox">
    </fieldset>

    <div>
      <input type="submit" value="Шукати">
      <input type="reset" value="Скинути фільтр">
    </div>

  </form>
</body>

</html>
