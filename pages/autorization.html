<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Авторизація</h1>

  <form action="https://tests.fomenko.top/echo/index.php" method="post">
    <div>
      <label for="email">Електронна адреса</label>
      <input name="email" id="email" type="email" placeholder="Ваша ел.пошта">
    </div>

    <div>
      <label for="password">Пароль</label>
      <input name="password" type="password" placeholder="Ваш пароль">
    </div>

    <div>
      <label for="remember">Запам'ятати пароль</label>
      <input name="remember" id="remember" type="checkbox">
    </div>

    <div>
      <input type="submit" value="Надіслати">
      <input type="reset" value="Скинути">
    </div>

  </form>
</body>

</html>
